plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Add MongoDB Driver dependency
    compile 'org.mongodb:mongodb-driver-sync:3.10.1'

    // Add CLI command line parsing library
    compile 'info.picocli:picocli:3.8.2'

    compile 'org.xerial.snappy:snappy-java:1.1.7'

    // Add Apache Commons Codec library for Soundex support
    compile 'commons-codec:commons-codec:1.13'
}

// Define the main class for the application
mainClassName = 'fuzzy_search.App'

jar {  
manifest {
    attributes(
      'Class-Path': configurations.runtimeClasspath { it.getName() }.join(' '),
      'Main-Class': 'fuzzy_search.App'
    )
  }
}
